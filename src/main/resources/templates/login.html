<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.bundle.js}"></script>
</head>
<style>
    body {
        background-color: #123456;
    }
</style>

<body>
<div class="p-3" layout:fragment="content1">
    <div class="row">
        <div class="col-md-4 offset-md-4 offset-3">
            <div class="card bg-light">
                <div class="card-header text-bg-primary p-4 fs-3 text-center">Authentication</div>
                <div class="card-body p-5">

                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" th:value="${username}">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                        </div>
                        <div class="d-grid mt-5">
                            <button type="submit" class="btn btn-primary btn-lg py-3 fs-4">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
